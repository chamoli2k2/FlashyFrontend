# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flashyflashcards

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5aa197fe0b24e148ea2fb83d0ef8963 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da28eb1e09ab4d339526c51d8192da86 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f5aa197fe0b24e148ea2fb83d0ef8963 }}/chamoli2k2/flashy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flashyflashcards'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2d4cb3f06fe942b18cc49de67ca85f99 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f5aa197fe0b24e148ea2fb83d0ef8963 }}/chamoli2k2/flashy:${{ github.sha }}'