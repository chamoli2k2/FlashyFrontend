name: Build and deploy container app to Azure Web App - flashyflashcards

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fda2c7a8d2fb4795bd1736de9fbc75c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c558146efbf94e60be3ed162831cd594 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fda2c7a8d2fb4795bd1736de9fbc75c0 }}/chamoli2k2/flashy:${{ github.sha }}
        file: ./Dockerfile
        build-args: |
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_XX_XXX: xxxx

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flashyflashcards'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc24430ee2f2422189cf4f8e9a073ead }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fda2c7a8d2fb4795bd1736de9fbc75c0 }}/chamoli2k2/flashy:${{ github.sha }}'
