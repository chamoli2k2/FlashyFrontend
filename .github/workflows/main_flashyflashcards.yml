# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flashyflashcards

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b029c6eb25ce4c3dbaad4a6ad112ff1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dff51127a5e7482e951ee5762bbb357c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b029c6eb25ce4c3dbaad4a6ad112ff1b }}/chamoli2k2/flashy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flashyflashcards'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a57945a2e5cf4fe3bb7507ad964bbc9d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b029c6eb25ce4c3dbaad4a6ad112ff1b }}/chamoli2k2/flashy:${{ github.sha }}'